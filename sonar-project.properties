# Project
sonar.projectKey=arcane
sonar.projectName=arcane backend
sonar.projectVersion=0.0.1
sonar.sourceEncoding=UTF-8

# Paths
sonar.sources=src
sonar.tests=test

# Tell Sonar what counts as a test file (important when tests are outside src)
sonar.test.inclusions=test/**/*.spec.ts

# Exclusions (keep node_modules/dist/coverage out of analysis)
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.dto.ts,**/*.entity.ts,**/*.interface.ts,**/*.enum.ts,**/*.schema.ts

# Exclude non-production files from coverage too
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,tests/**/*,**/*.dto.ts,**/*.entity.ts,**/*.interface.ts,**/*.enum.ts,**/*.schema.ts,**/*.module.ts,**/main.ts

# Jest coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Server auth (leave empty here; set via env in CLI)
# sonar.host.url=http://localhost:9000
# sonar.token=...

# Language
sonar.language=ts

# SonarQube server connection (for local instance)
# Use environment variables: SONAR_TOKEN or SONAR_LOGIN/SONAR_PASSWORD
sonar.host.url=http://localhost:9001
# sonar.password=${SONAR_PASSWORD}

# Additional settings
sonar.scanner.force-deprecated-java-version-warning=false
